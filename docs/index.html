<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfolio showcasing my work and passions.">
  <meta name="author" content="Your Name">
  <title>My Portfolio</title>
  
  <!-- Optional: Favicon -->
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #008cba;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header {
        padding: 1.5rem;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Portfolio</h1>
  <p>Showcasing my work and passions</p>
</header>

<section>
  <h2>Featured Videos</h2>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/HLj-WgdQoYw" 
      title="YouTube video 1" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>

    <iframe src="https://www.youtube.com/embed/YUoeoE7EQys" 
      title="YouTube video 2" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>

    <iframe src="https://www.youtube.com/embed/-82ZsVpKMkY" 
      title="YouTube video 3" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</section>

<footer>
  &copy; 2025 Your Name
</footer>

</body>
</html>
